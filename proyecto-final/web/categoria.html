<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>KOPPEE - Crear Categoría</title>
<link href="css/style.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid page-header mb-5 position-relative overlay-bottom">
<h1 class="display-4 text-white text-center">Categoría</h1>
</div>

<div class="container-fluid py-5">
<div class="container">
<div class="reservation overlay-top overlay-bottom">
<div class="row align-items-center">

<div class="col-lg-6">
<div class="p-5">
<h1 class="display-3 text-primary">Nueva</h1>
<h1 class="text-white">Categoría</h1>
</div>
</div>

<div class="col-lg-6">
<div class="text-center p-5" style="background: rgba(51,33,29,.8);">

<form id="form-categoria">
<input class="form-control bg-transparent border-primary p-4 mb-3" placeholder="Nombre categoría" id="nombre">
<button class="btn btn-primary btn-block py-3">Guardar</button>
<div id="msg" class="text-white mt-3"></div>
</form>

</div>
</div>

</div>
</div>
</div>
</div>

<script>
form-categoria.onsubmit=e=>{
e.preventDefault();
fetch("/api/categorias",{method:"POST",headers:{"Content-Type":"application/json"},
body:JSON.stringify({nombre:nombre.value})
}).then(r=>r.text()).then(t=>msg.innerText=t);
}
</script>

</body>
</html>
