<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>KOPPEE - Crear Producto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="img/favicon.ico" rel="icon">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
<link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
<link href="css/style.min.css" rel="stylesheet">
</head>

<body>

<!-- NAVBAR (igual) -->
<div class="container-fluid p-0 nav-bar">
<nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
<a href="index.html" class="navbar-brand px-lg-4 m-0">
<h1 class="m-0 display-4 text-uppercase text-white">KOPPEE</h1>
</a>
</nav>
</div>

<!-- HEADER -->
<div class="container-fluid page-header mb-5 position-relative overlay-bottom">
<div class="d-flex flex-column align-items-center justify-content-center pt-5" style="min-height:400px">
<h1 class="display-4 text-white text-uppercase">Producto</h1>
<div class="d-inline-flex">
<p class="m-0 text-white"><a class="text-white" href="index.html">Inicio</a></p>
<p class="m-0 text-white px-2">/</p>
<p class="m-0 text-white">Nuevo Producto</p>
</div>
</div>
</div>

<!-- FORM -->
<div class="container-fluid py-5">
<div class="container">
<div class="reservation overlay-top overlay-bottom">
<div class="row align-items-center">

<div class="col-lg-6 my-5 my-lg-0">
<div class="p-5">
<h1 class="display-3 text-primary">Nuevo</h1>
<h1 class="text-white">Producto</h1>
<p class="text-white">Agrega productos al menú del restaurante.</p>
</div>
</div>

<div class="col-lg-6">
<div class="text-center p-5" style="background: rgba(51,33,29,.8);">
<h1 class="text-white mb-4">Crear Producto</h1>

<form id="form-producto">
<input class="form-control bg-transparent border-primary p-4 mb-3" placeholder="Nombre" id="nombre" required>
<input class="form-control bg-transparent border-primary p-4 mb-3" placeholder="Precio" id="precio" type="number" step="0.01" required>
<input class="form-control bg-transparent border-primary p-4 mb-3" placeholder="ID Categoría" id="categoriaId" required>

<button class="btn btn-primary btn-block py-3">Guardar</button>
<div id="msg" class="text-white mt-3"></div>
</form>

</div>
</div>

</div>
</div>
</div>
</div>

<script>
document.getElementById("form-producto").onsubmit=e=>{
e.preventDefault();
fetch("/api/productos",{method:"POST",headers:{"Content-Type":"application/json"},
body:JSON.stringify({
nombre:nombre.value,
precio:parseFloat(precio.value),
categoriaId:parseInt(categoriaId.value),
activo:true
})}).then(r=>r.text()).then(t=>msg.innerText=t);
}
</script>

<script src="js/main.js"></script>
</body>
</html>
